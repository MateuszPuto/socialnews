<form action="{% url 'forum:newpost' %}" method="post">
	{% csrf_token %}
	<fieldset>
		<legend>Add new topic for discussion:</legend>

		{{ topic }}

		<input type="submit" value="Submit">
	</fieldset>

	{% if topic.location %}
		<fieldset>
			<legend>Set location:</legend>
			
			{{ location }}

			<input type="submit" value="Submit">
		</fieldset>
	{% endif %}
</form>
