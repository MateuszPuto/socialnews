{% extends './base.html' %}

{% block content %}
<form action="{% url 'forum:search' %}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="text-gray-500 font-bold bg-gray-200 items-center">
        {% csrf_token %}
        <fieldset>
            <legend>Input searched query: </legend>
            
            {{ searchbox }}
            
            <button type="submit" value="Search" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Search</button>
        </fieldset>
    </div>
  </form>

<ul>
    {% for result in results %}
        <div class="h-10">
            <li>
                <a href="/forum/{{ result.uuid }}/" class="underline text-blue-500 visited:text-purple-500">{{ result.title }}</a>
            </li>
        </div>
    {% endfor %}
</ul>

{% endblock %}
