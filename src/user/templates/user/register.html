<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<form action="{% url 'user:register' %}" method="post" class="bg-white	shadow-md rounded px-8 pt-6 pb-8 mb-4">
	{% csrf_token %}
	<div class="grid grid-cols-6 gap-4 text-gray-500 font-bold bg-gray-200 items-center">
		<div class="col-span-3 md:items-center mb-6">
			<label class="col-span-1 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Username</label>
			<div class="col-span-2">
				{{ form.username }}
			</div>
		</div>
		<div class="col-span-3 md:items-center mb-6">
			<label class="col-span-1 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Email</label>
			<div class="col-span-2">
				{{ form.email }}
			</div>
		</div>
		<div class="col-span-3 md:items-center mb-6">
			<label class="col-span-1 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">First name</label>
			<div class="col-span-2">
				{{ form.first_name }}
			</div>
		</div>
		<div class="col-span-3 md:items-center mb-6">
			<label class="col-span-1 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Last name</label>
			<div class="col-span-2">
				{{ form.last_name }}
			</div>
		</div>
		<div class="col-span-3 md:items-center mb-6">
			<label class="col-span-1 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Password</label>
			<div class="col-span-2">
				{{ form.password }}
			</div>
		</div>
		<div class="col-span-3 md:items-center mb-6">
			<label class="col-span-1 text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">Confirm password</label>
			<div class="col-span-2">
				{{ form.confirm_password }}
			</div>
		</div>
	</div>
	<input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
</form>
