<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<form action="{% url 'user:login' %}" method="post" class="bg-white	shadow-md rounded px-8 pt-6 pb-8 mb-4">
	{% csrf_token %}
	<div class="flex flex-col text-gray-500 font-bold bg-gray-200 items-center">
		{{ form }}
	</div>	
	<input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
</form>
